<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#FEE2E2"/>
  <g transform="translate(170, 100)">
    <!-- Warning icon -->
    <circle cx="30" cy="30" r="25" fill="#DC2626" stroke="#991B1B" stroke-width="2"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="white" text-anchor="middle">!</text>
  </g>
  <!-- Error text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" fill="#991B1B" text-anchor="middle">
    이미지를 불러올 수 없습니다
  </text>
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" fill="#B91C1C" text-anchor="middle">
    URL을 확인해주세요
  </text>
</svg>
